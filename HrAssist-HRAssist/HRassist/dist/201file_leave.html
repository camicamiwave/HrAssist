<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Employee-DataSheet</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<body>

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs" id="#Filelayout">

            <div class="container">
                <div class="d-flex w-100">
                    <h1 class="mx-auto text-center custom-text-label">Employee 201 Files </h1>
                </div>

                <div class="d-flex w-100">
                    <a type="button" id="AccountBtn"
                        class="btn btn-success flex-fill rounded-0 custom-201-btn">Account</a>
                    <a type="button" id="PersonalInfoBtn"
                        class="btn btn-success flex-fill rounded-0 custom-201-btn">Personal Information</a>
                    <a type="button" id="AppointmentBtn"
                        class="btn btn-success flex-fill rounded-0 custom-201-btn">Appointment</a>
                    <a type="button" id="AttachmentBtn"
                        class="btn btn-success flex-fill rounded-0 custom-201-btn">Attachments</a>
                    <a type="button" id="LeaveCreditBtn"
                        class="btn btn-success flex-fill rounded-0 custom-account-btn">Leave Credits</a>
                </div>

                <div class="d-flex w-100">
                    <h1 class="mx-auto text-center custom-text">Appointment Information</h1>
                </div>
            </div>


            <div class="container">
                <div class="row">


                    <div class="col-md-12">
                        <div class="fb-profile-block">
                            <div class="fb-profile-block-thumb cover-container"></div>
                            <div class="profile-img">
                                <a href="#" id="profileLink">
                                    <img class="" id="applicantProfilePic" src="img/profile.png" alt="Profile Picture">
                                </a>
                            </div>

                            <div class="profile-active">
                                <p id="account_status_label"> </p>
                            </div>
                            <div class="profile-name">
                                <h2 id="profile_name_id"></h2>
                            </div>
                            <div class="profile-hr">
                                <h6 id="jobPositionTitle"></h6>
                            </div>

                            <div class="fb-profile-block-menu">
                                <div class="block-menu">
                                    <ul>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <!--Personal Data-->

            <style>
                .column-col {
                    background-color: white;
                    border-radius: 5px;
                }
            </style>





            <div class="container custom-container-pds mx-auto" style="width: 80%;">
                <br>
                <style>
                    table {
                        width: 80%;
                    }

                    td {
                        text-align: center;
                        padding: 20px;
                    }

                    th {
                        text-align: center;
                        padding: 20px;
                        font-weight: 700;
                    }

                    h6 {
                        font-weight: 700;
                    }
                </style>


                <div class="container">


                    <div class="container">
                        <h6>Leave Credits</h6>
                        <br>
                        <button type="button" id="LeaveCreditsaveBtn" name="saveBtn" class="btn btn-success submit-btn"
                            style="width: 15%" onclick="openEditModal()">+ Add Leave</button>
                        <br>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 10%;">ID</th>
                                <th scope="col" style="width: 20%;">Leave Type</th>
                                <th scope="col" style="width: 20%;">Remaining Units</th>
                                <th scope="col" class="text-center" style="width: 20%;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="fileListBody">
                            
                        </tbody>
                    </table>

                    <!-- Modal -->
                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Add Leave</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="leaveCreditForm">
                                        <!-- Add your input fields here -->
                                        <label for="leaveType">Leave Type:</label> 
                                        <select class="form-control" id="leaveCreditLeaveType" type="select">
                                            <option value="">Select</option>
                                            <option value="Sick Leave">Sick Leave</option>
                                            <option value="Vacation Leave">Vacation Leave</option>
                                            <option value="Pregnancy Leave">Pregnancy Leave</option>
                                            <option value="Maternity Leave">Maternity Leave</option> 
                                            <option value="Paternity Leave">Paternity Leave</option>
                                            <option value="Bereavement Leave">Bereavement Leave</option> 
                                        </select>
                                        <label for="remainingUnits">Total Units:</label>
                                        <input type="number" id="leaveCreditRemainingUnits" class="form-control">
                                        <label for="remainingUnits">From:</label>
                                        <input type="date" id="leaveCreditFromLeave" class="form-control">
                                        <label for="remainingUnits">To:</label>
                                        <input type="date" id="leaveCreditToLeave" class="form-control">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="hideEditModal()">Close</button>
                                    <input type="submit" id="leaveSaveChanges" class="btn btn-primary" value="Save changes">
                                </div>
                            </div>
                        </div>
                    </div>


                    <script>
                        function hideEditModal() {
                            // Hide the modal
                            $('#editModal').modal('hide');
                        }

                        function openEditModal() {
                            // Show the modal
                            $('#editModal').modal('show');
                        }
                    </script>

                </div>
            </div>
            <br>
            <br>

        </section><!-- End Breadcrumbs -->

    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Vendor JS Files -->
    <script src="vendor/purecounter/purecounter_vanilla.js"></script>
