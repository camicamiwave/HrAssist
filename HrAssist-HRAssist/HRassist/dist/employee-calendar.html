        <!-- Favicon -->

         <style>
          * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }
        
        h3 {
          font-size: 20px;
          font-weight: 600;
          color: #1f194c;
          margin: 1em 0;
        }
        p {
          color: #575a7b;
          font-size: 13px;
          line-height: 1.6;
          letter-spacing: 0.03em;
        }
        
        @media screen and (min-width: 768px) {
          .contact_box {
            padding: 0 2em;
          }
          .column {
            flex: 0 50%;
            max-width: 50%;
          }
          .contact-box{
            margin-top: 15vh;
            grid-template-columns: 1fr;
            width: 100%;
          }
          .left{
            height: 200px;
          }
        }
        @media screen and (min-width: 992px) {
          .contact_box {
            padding: 1em 3em;
          }
          .column {
            flex: 0 0 33.33%;
            max-width: 33.33%;
          }
          .contact-box{
                margin-top: 1vh;
            grid-template-columns: 1fr;
                width: 100%;
          }
          .left{
            height: 200px;
          }
        
        }
        
        .container_form{
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px 100px;
        }
        
        .container_form:after{
          content: '';
          position: absolute;
          width: 100%;
          height: 100%;
          left: 0;
          top: 0;
          background: url("img/bg.jpg") no-repeat center;
          background-size: cover;
          filter: blur(50px);
          z-index: -1;
        }
        .contact-box{
          max-width: 850px;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          justify-content: center;
          align-items: center;
          text-align: center;
          background-color: #fff;
          box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
        }
        
        .left{
          background: url("img/logo_dark.png") no-repeat center;
          background-size: cover;
          height: 100%;
        }
        
        .right{
          padding: 25px 40px;
        }
        
        h2{
          position: relative;
          padding: 0 0 10px;
          margin-bottom: 10px;
        }
        
        .field{
          width: 100%;
          border: 2px solid rgba(0, 0, 0, 0);
          outline: none;
          background-color: rgba(230, 230, 230, 0.6);
          padding: 0.5rem 1rem;
          font-size: 1.1rem;
          margin-bottom: 22px;
          transition: .3s;
        }
        
        .field:hover{
          background-color: rgba(0, 0, 0, 0.1);
        }
        
        textarea{
          min-height: 150px;
        }
        
        .btn_contact{
          width: 100%;
          padding: 0.5rem 1rem;
          background-color: #08533F;
          color: #fff;
          font-size: 1.1rem;
          border: none;
          outline: none;
          cursor: pointer;
          transition: .3s;
        }
        
        .btn_contact:hover{
            background-color: #068e6b;
        }
        
        .field:focus{
            border: 2px solid #068e6b;
            background-color: #fff;
        }
        
            </style>
    </head>

            <!--Content Start here-->
            <div id="main">
              
                <div class="page-header">
                  <h1 class="page-title">
                      <span class="page-title-icon">
                      <i class="bx bxs-dashboard"></i>
                      </span> Dashboard
                  </h1>
              </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="content w-100">
                      <div class="calendar-container">
                        <div class="calendar"> 
                          <div class="year-header"> 
                            <span class="left-button fa fa-chevron-left" id="prev"> </span> 
                            <span class="year" id="label"></span> 
                            <span class="right-button fa fa-chevron-right" id="next"> </span>
                          </div> 
                          <table class="months-table w-100"> 
                            <tbody>
                              <tr class="months-row">
                                <td class="month">Jan</td> 
                                <td class="month">Feb</td> 
                                <td class="month">Mar</td> 
                                <td class="month">Apr</td> 
                                <td class="month">May</td> 
                                <td class="month">Jun</td> 
                                <td class="month">Jul</td>
                                <td class="month">Aug</td> 
                                <td class="month">Sep</td> 
                                <td class="month">Oct</td>          
                                <td class="month">Nov</td>
                                <td class="month">Dec</td>
                              </tr>
                            </tbody>
                          </table> 
                          
                          <table class="days-table w-100"> 
                            <td class="day">Sun</td> 
                            <td class="day">Mon</td> 
                            <td class="day">Tue</td> 
                            <td class="day">Wed</td> 
                            <td class="day">Thu</td> 
                            <td class="day">Fri</td> 
                            <td class="day">Sat</td>
                          </table> 
                          <div class="frame"> 
                            <table class="dates-table w-100"> 
                              <tbody class="tbody">             
                              </tbody> 
                            </table>
                          </div> 
                          <button class="button" id="add-button">Add Event</button>
                        </div>
                      </div>
                      <div class="events-container">
                      </div>
                      <div class="dialog" id="dialog">
                          <h2 class="dialog-header"> Add New Event </h2>
                          <form class="form" id="form">
                            <div class="form-container" align="center">
                              <label class="form-label" id="valueFromMyButton" for="name">Event name</label>
                              <input class="input" type="text" id="name" maxlength="36">
                              <label class="form-label" id="valueFromMyButton" for="count">Number of people to invite</label>
                              <input class="input" type="text" id="count" min="0" max="1000000" maxlength="7">
                              <input type="button" value="Cancel" class="button" id="cancel-button">
                              <input type="button" value="OK" class="button button-white" id="ok-button">
                            </div>
                          </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
