<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Employee-DataSheet</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="css/datasheet.css" rel="stylesheet">


</head>

<body>

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">

            <div class="container">
                <div class="d-flex w-100">
                    <h1 class="mx-auto text-center custom-text-label">Employee 201 Files </h1>
                </div>

                <div class="d-flex w-100">
                    <a type="button" id="AccountBtn" class="btn btn-success flex-fill rounded-0 custom-201-btn">Account</a>
                    <a type="button" id="PersonalInfoBtn" class="btn btn-success flex-fill rounded-0 custom-201-btn">Personal Information</a>
                    <a type="button" id="AppointmentBtn" class="btn btn-success flex-fill rounded-0 custom-account-btn">Appointment</a>
                    <a type="button" id="AttachmentBtn" class="btn btn-success flex-fill rounded-0 custom-201-btn">Attachments</a>
                    <a type="button" id="LeaveCreditBtn" class="btn btn-success flex-fill rounded-0 custom-201-btn">Leave Credits</a>
                </div>

                <div class="d-flex w-100">
                    <h1 class="mx-auto text-center custom-text">Appointment Information</h1>
                </div>
            </div>


            <div class="container">
                <div class="row">


                    <div class="col-md-12">
                        <div class="fb-profile-block">
                            <div class="fb-profile-block-thumb cover-container"></div>
                            <div class="profile-img">
                                <a href="#" id="profileLink">
                                    <img class="" id="applicantProfilePic" src="img/profile.png" alt="Profile Picture">
                                </a>
                                <input id="fileInput" type="file" name="fileInput" style="display: none;">
                            </div>

                            <!-- JavaScript -->
                            <script>
                                // Get references to the image, file input, and link
                                const profileImage = document.getElementById('applicantProfilePic');
                                const fileInput = document.getElementById('fileInput');
                                const profileLink = document.getElementById('profileLink');

                                // Add an event listener to the link to trigger the file input click
                                profileLink.addEventListener('click', function () {
                                    fileInput.click();
                                });

                                // Add an event listener to the file input
                                fileInput.addEventListener('change', handleFileSelect);

                                // Function to handle file selection
                                function handleFileSelect(event) {
                                    const file = event.target.files[0];

                                    if (file) {
                                        // Read the selected file as a Data URL
                                        const reader = new FileReader();
                                        reader.onload = function (e) {
                                            // Set the image source to the Data URL
                                            profileImage.src = e.target.result;
                                        };
                                        reader.readAsDataURL(file);
                                    }
                                }
                            </script>


                            <div class="profile-active">
                                <p></p>
                            </div>
                            <div class="profile-name">
                                <h2 id="profile_name_id"></h2>
                            </div>
                            <div class="profile-hr">
                                <h6></h6>
                            </div>

                            <div class="fb-profile-block-menu">
                                <div class="block-menu">
                                    <ul>
                                        <li><a href="datasheet.html" id="201Personal">Personal</a></li>
                                        <li><a href="Education-21Files.html" id="201Education">Education</a></li>
                                        <li><a href="OtherInfo-201file.html" id="201Other">Other Information</a>
                                        </li>
                                        <li><a href="signature-201file.html" id="201Signature">Signature</a></li>
                                        <li><a href="Uploadfile-201file.html" id="201Files">Files</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <!--Personal Data-->

            <div class="container custom-container-pds">
                <br>

                <!--Personal Data-->
                <div class="container">
                    <div class="row">

                        <!-- Account details card-->

                        <div class="col-md-12">
                            <br>
                            <div class="card-header"><strong>I. Appointment Information</strong></div>

                            <form id="employeeDataSheet">
                                <div class="card-body">
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-1">
                                        <label class="medium mb-1" for="inputForm">Please provide necessary
                                            information</label><br><br>
                                        <hr><br>
                                        <label class="medium mb-2" for="inputCsId">Job Details</label>
                                        <!-- Form Group (first name)--><br><br>

                                        <div class="row gx-3 mb-1">
                                            <!-- Form Group (first name)-->
                                            <div class="col-md-4">
                                                <label class="small mb-1" for="inputPosTitle">Position Title</label>
                                                <input class="form-control" id="inputPosTitle" type="text"
                                                    placeholder="Enter job details">
                                            </div>
                                            <!-- Form Group (middle name)-->
                                            <div class="col-md-4">
                                                <label class="small mb-1" for="inputPosCategory">Position
                                                    Category</label>
                                                <input class="form-control" id="inputPosCategory" type="text"
                                                    placeholder="Enter position title">
                                            </div>

                                            <div class="col-md-4">
                                                <label class="small mb-1" for="inputOffice">Office</label>
                                                <select class="form-control" name="inputOffice" id="inputOffice">
                                                    <option value="">Select</option>
                                                    <option value="DOH">DOH</option>
                                                    <option value="DSWD">DSWD</option>
                                                    <option value="MAO">MAO</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-1">
                                        <label class="medium mb-2" for="inputCsId">Salary</label>
                                        <!-- Form Group (first name)--><br><br>
                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputSJP">SG/JG/PG</label>
                                            <select class="form-control" name="" id="inputSJP">
                                                <option value="">Select</option>
                                                <option value="SG">SG</option>
                                                <option value="JG">JG</option>
                                                <option value="PG">PG</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputAmount">Compensation Per Month</label>
                                            <input class="form-control" id="inputAmount" type="text"
                                                placeholder="Enter Amount">
                                        </div>
                                    </div>
                                    </hr>
                                    <hr>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-1">
                                        <label class="medium mb-2" for="inputAppointment">Appointment</label><br><br>
                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputNatofApp">Nature of Appointment:</label>
                                            <select class="form-control" name="" id="inputNatofApp">
                                                <option value="">Select</option>
                                                <option value="Original">Original</option>
                                                <option value="Promotion">Promotion</option>
                                                <option value="Transfer">Transfer</option>
                                                <option value="Reappointment">Reappointment</option>
                                                <option value="Reinstatement">Reinstatement</option>
                                                <option value="Reclassification">Reclassification</option>
                                                <option value="Demotion">Demotion</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputVice">Vice:</label>
                                            <input class="form-control" id="inputVice" type="text"
                                                placeholder="Enter Vice">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputWho">Who:</label>
                                            <input type="text" class="form-control" name="" id="inputWho">

                                            </select>
                                        </div>

                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputPlant">Plantilla Item No.:</label>
                                            <input class="form-control" id="inputPlant" type="text"
                                                placeholder="Enter Plantilla Item No.">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputPage">Page:</label>
                                            <input class="form-control" id="inputPage" type="text"
                                                placeholder="Enter Page">
                                        </div>
                                    </div>
                                    </hr>
                                    <hr>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-1">
                                        <label class="medium mb-2" for="inputCsId">Appointing Officer</label><br><br>
                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputAppOff">Appointing Officer</label>
                                            <input class="form-control" id="inputAppOff" type="text"
                                                placeholder="Enter Appointing Officer">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="small mb-1" for="inputAppOff">Date of Signing</label>
                                            <input class="form-control" id="inputAppOff" type="date"
                                                placeholder="Enter Appointing Officer">
                                        </div>
                                    </div>


                                    <hr>
                                    <label for="fileInput">Upload employee's appointment  form:</label><br><br>
                                    <input type="file" id="fileInput" onchange="displayFileName()">
                                    <div id="fileNameDisplay"></div>

                                    <script>
                                        function displayFileName() {
                                            const fileInput = document.getElementById('fileInput');
                                            const fileNameDisplay = document.getElementById('fileNameDisplay');

                                            // Check if a file is selected
                                            if (fileInput.files.length > 0) {
                                                // Display the selected file name
                                                fileNameDisplay.textContent = `Selected File: ${fileInput.files[0].name}`;
                                            } else {
                                                // No file selected
                                                fileNameDisplay.textContent = 'No file selected';
                                            }
                                        }
                                    </script>
                                    <br>
                                    <hr>
                                    <input type="submit" id="appointmentSubmitBtn" name="submitBtn"
                                    class="btn btn-success submit-btn" value="Save" />

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </section><!-- End Breadcrumbs -->

    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/glightbox/js/glightbox.min.js"></script>
    <script src="vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <script src="vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="js/datasheet.js"></script>
    <script src="bundles/auth.bundle.js"></script>
    <script src="bundles/PDS.bundle.js"></script>
    <script src="bundles/file201.bundle.js"></script> 


</body>

</html>
