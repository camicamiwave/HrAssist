                    <div class="card-header">

                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle">

                                                <label for="inputUsername">Username</label>
                                                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputUsername">Biography</label>
                                                <textarea rows="2" class="form-control" id="inputBio" placeholder="Tell something about yourself"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="text-center">

                                                 <!-- Profile picture image-->
                                                <img alt="Admin Image" src="img/profile.png" class="rounded-circle img-responsive mt-2" width="128" height="128">
                                                <div class="mt-2">
                                                    <span class="btn btn-primary"><i class="fa fa-upload"></i></span>
                                                </div>
                                                <small>For best results, use an image at least 128px by 128px in .jpg format</small>
                                            </div>
                                        </div>
                                    </div>
    
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>

                        <div class="card">
                            <div class="card-header">

                                <h5 class="card-title mb-0">Private info</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputFirstName">First Name</label>
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputLastName">Middle Name</label>
                                            <input type="text" class="form-control" id="inputMiddleName" placeholder="Middle name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputLastName">Last Name</label>
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputExName">Ex. Name</label>
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Ex. name">
                                        </div>
                                        <br>
                                        <div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
                                            <label for="inputExName">Gender</label>
                                            <div class="checkbox-tick">
                                                <label class="male">
                                                    <input type="radio" name="gender" value="male" checked> Male<br>
                                                    <span class="checkmark"></span>
                                                </label>
                                                <label class="female">
                                                    <input type="radio" name="gender" value="female"> Female<br>
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <br>
            
                                        <div class="form-row">
                                            <label for="inputEmail">Email</label>
                                            <div class="form-holder">
                                                <input type="text" placeholder="Email" class="form-control">
                                            
                                            <label for="inputEmail">Phone Number</label>
                                            <div class="form-holder">
                                                <input type="number" placeholder="Phone number" class="form-control">

                                            <label for="inputExName">Birthdate</label>
                                            <div class="form-holder">
                                                <input type="date" placeholder="Birthdate" class="form-control">
                                            </div>
                                       
                                            <label for="inputExName">Place of Birth</label>
                                            <div class="form-holder">
                                                <input type="text" placeholder="Place of Birth" class="form-control">
                                            </div>
                                        </div>
                                 
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail4">Citizenship</label>
                                        <input type="citizenship" class="form-control" id="inputcitizenship" placeholder="Citizeship">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                            
                                            <option>Single</option>
                                            <option>Married</option>
                                            <option>Widowed</option>
                                            <option>Separated</option>
                                            <option>Divorced</option>
                                            <option>Live-in</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                    </div>
                                   
                                        <div class="form-group col-md-2">
                                            <label for="inputZip">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Save</button>
