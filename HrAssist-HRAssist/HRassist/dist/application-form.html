<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Applicant-Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

          <!-- Favicons -->
        <link href="img/favicon.png" rel="icon">
        <link href="\img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
        <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/application-form.css">
	</head>
	<body>

           <!-- ======= Header ======= -->
   <header id="header" class="fixed-top d-flex align-items-center">

    <div class="container d-flex align-items-center justify-content-between">

      
      <a href="index.html" class="logo"><img src="img/logo.png" alt="" class="img-fluid"></a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="#about">About</a></li>
          <li><a class="nav-link scrollto" href="#services">Hiring</a></li>
          <li><a class="nav-link scrollto " href="#portfolio">Activities</a></li>
          <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
          <li><a class="getstarted scrollto" id="landing_login_btn">Login</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      
    </section><!-- End Breadcrumbs -->
    <br><br><br>

		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="img/mdrrmo.png" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>Application Form</h3>
							</div>
							<p>Please fill with your details</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="First Name" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Middle Name" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Last Name" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Ex. Name" class="form-control">
								</div>
							</div>
							<div class="form-row">
                                <div class="form-holder">
                                    <div class="select">
                                        <div class="form-holder">
                                            <div class="select-control">Civil Status</div>
                                            <i class="zmdi zmdi-caret-down"></i>
                                        </div>
                                        <ul class="dropdown">
                                            <li rel="Single">Single</li>
                                            <li rel="Married">Married</li>
                                            <li rel="Widowed">Widowed</li>
                                            <li rel="Separated">Separated</li>
                                            <li rel="Divorced">Divorced</li>
                                            <li rel="Live-in">Live-in</li>
                                        </ul>
                                    </div>
                                    <div class="form-holder"></div>
                                </div>
								<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
									<div class="checkbox-tick">
										<label class="male">
											<input type="radio" name="gender" value="male" checked> Male<br>
											<span class="checkmark"></span>
										</label>
										<label class="female">
											<input type="radio" name="gender" value="female"> Female<br>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
							</div>	
						</div>
					</div>
                </section>

				<!-- SECTION 2 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="img/pic2.png" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Application Form</h3>
							</div>
							<p>Please fill with additional info</p>
                            <div class="form-row">
                                <div class="form-holder">
                                    <input type="date" placeholder="Birthdate" class="form-control">
                                </div>
                                <div class="form-holder">
                                    <input type="text" placeholder="Place of Birth" class="form-control">
                                </div>
                            </div>
                            
							<div class="form-row">
								<div class="form-holder">
									<input type="number" placeholder="Contact" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Email" class="form-control">
								</div>
							</div>

                            <div class="form-holder">
								<div class="form-holder">
									<input type="text" placeholder="Address" class="form-control">
								</div>
							</div>

						</div>
					</div>
                </section>

                <!-- SECTION 3 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="img/pic3.png" alt="">
						</div>
						<div class="form-content">
                            <div class="form-header">
                                <h3>Application Form</h3>
                            </div>
                            <p>Upload your CV here</p>
                            <div class="form-row">
                                <div class="form-holder w-100">
                                    <input type="file" class="form-control" id="customFile"/>
                                </div>
                            </div>
                            <div class="checkbox-circle mt-24">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>&nbsp&nbsp&nbsp&nbsp&nbsp
                                   Please accept <a href="#">terms and conditions</a>
                                </label>
                            </div>
                        </div>                        
					</div>
                </section>
            </form>
		</div>

		<!-- JQUERY -->
		<script src="js/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>
		<script src="js/application-form.js"></script>
		<!-- Template created and distributed by Colorlib -->
</body>
</html>
