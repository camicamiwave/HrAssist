<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Employee-DataSheet</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="css/datasheet.css" rel="stylesheet">


</head>

<body>

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">


            <div class="container">
                <div class="d-flex w-100">
                    <h1 class="mx-auto text-center custom-text-label">Employee 201 Files</h1>
                </div>

                <div class="d-flex w-100">
                    <a type="button" id="AccountBtn"
                        class="btn btn-success flex-fill rounded-0 custom-account-btn">Account</a>
                    <a type="button" id="PersonalInfoBtn"
                        class="btn btn-success flex-fill rounded-0 custom-201-btn">Personal Information</a>
                    <a type="button" id="AppointmentBtn"
                        class="btn btn-success flex-fill rounded-0 custom-201-btn">Appointment</a>
                    <a type="button" id="AttachmentBtn"
                        class="btn btn-success flex-fill rounded-0 custom-201-btn">Attachments</a>
                    <a type="button" id="LeaveCreditBtn"
                        class="btn btn-success flex-fill rounded-0 custom-201-btn">Leave Credits</a>
                </div>

            </div>
            <br>


            <!--Personal Data-->
            <div class="container">
                <div class="row">
                    <!-- Account details card-->
                    <div class="col-md-6 mx-auto">
                        <div class="custom-container">
                            <div class="d-flex w-100">
                                <h1 class="mx-auto text-center custom-text">Account Creation</h1>
                            </div>

                            <form id="employeeDataSheet">
                                <div class="card-body">
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-1">
                                        <!-- Form Group (first name)-->
                                        <div class="col-12">
                                            <label class="small mb-1" for="empInputUsername">Username</label>
                                            <input class="form-control" id="empInputUsername" type="text"
                                                placeholder="Enter your username">
                                        </div>
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-1">
                                        <!-- Form Group (middle name)-->
                                        <div class="col-12">
                                            <label class="small mb-1" for="empInputEmail">Email</label>
                                            <input class="form-control" id="empInputEmail" type="text"
                                                placeholder="Enter your email">
                                        </div>
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-1">
                                        <!-- Form Group (password)-->
                                        <div class="col-12">
                                            <label class="small mb-1" for="empInputPassword">Password</label>
                                            <input class="form-control" id="empInputPassword" type="password"
                                                placeholder="Enter your password">
                                        </div>
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-1">
                                        <!-- Form Group (confirm password)-->
                                        <div class="col-12">
                                            <label class="small mb-1" for="empInputConfirmPassword">Confirm
                                                Password</label>
                                            <input class="form-control" id="empInputConfirmPassword" type="password"
                                                placeholder="Confirm your password">
                                        </div>
                                    </div>
                                    <hr>
                                    <input type="submit" id="empCreateAccountBtn" name="empCreateAccountBtn"
                                        class="btn btn-success submit-btn" value="Create Account" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            </div>
            </div>
            </div>


        </section><!-- End Breadcrumbs -->

    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/glightbox/js/glightbox.min.js"></script>
    <script src="vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <script src="vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="js/datasheet.js"></script>
    <script src="bundles/auth.bundle.js"></script>
    <script src="bundles/employee_signin.bundle.js"></script>
    <script src="bundles/file201.bundle.js"></script>


</body>

</html>
