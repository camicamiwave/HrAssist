<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Employee-DataSheet</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="css/datasheet.css" rel="stylesheet">

  
</head>

<body>

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">

        <!--Personal Data-->
        <div class="container">
            <div class="row">

                <!-- Account details card-->
                
                <div class="col-md-12">
                    <br>
                    <div class="card-header"><strong>APPOINTMENT</strong></div>
                    
                    <form id="employeeDataSheet">
                    <div class="card-body">
                            <hr>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-1">
                                    <label class="medium mb-1" for="inputForm">Please provide necessary information</label>
                                    <label class="medium mb-2" for="inputForm">Job Details</label>
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputPosTitle">Position Title</label>
                                        <input class="form-control" id="inputPosTitle" type="text" placeholder="Enter Position">
                                    </div>
                                    <!-- Form Group (middle name)-->
                                    <div class="col-md-3">
                                        <label class="small mb-1" for="inputPosCategory">Position Category</label>
                                        <select class="form-control" name="" id="inputPosCategory">
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                            <option value="">Option 3</option>
                                            <option value="">Option 4</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputOffice">Office</label>
                                        <select class="form-control" name="office" id="inputOffice">
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                            <option value="">Option 3</option>
                                            <option value="">Option 4</option>
                                        </select>
                                    </div>
                                </div>
                            <hr>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-1">
                                    <label class="medium mb-2" for="inputCsId">Salary</label>
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-3">
                                        <label class="small mb-1" for="inputSJP">SG/JG/PG</label>
                                        <select class="form-control" name="" id="inputSJP">
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                            <option value="">Option 3</option>
                                            <option value="">Option 4</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputAmount">Compensation Per Month</label>
                                        <input class="form-control" id="inputAmount" type="text" placeholder="Enter Amount">
                                    </div>
                                </div>
                            </hr>
                            <hr>
                            <!-- Form Row-->
                                <div class="row gx-3 mb-1">
                                    <label class="medium mb-2" for="inputAppointment">Appointment</label>
                                    <div class="col-md-3">
                                        <label class="small mb-1" for="inputNatofApp">Nature of Appointment:</label>
                                        <select class="form-control" name="" id="inputNatofApp">
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                            <option value="">Option 3</option>
                                            <option value="">Option 4</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputVice">Vice:</label>
                                        <input class="form-control" id="inputVice" type="text" placeholder="Enter Vice">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputWho">Who:</label>
                                        <select class="form-control" name="" id="inputWho">
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                            <option value="">Option 3</option>
                                            <option value="">Option 4</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputPlant">Plantilla Item No.:</label>
                                        <input class="form-control" id="inputPlant" type="text" placeholder="Enter Plantilla Item No.">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputPage">Page:</label>
                                        <input class="form-control" id="inputPage" type="text" placeholder="Enter Page">
                                    </div>
                                </div>
                            </hr>
                            <hr>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-1">
                                    <label class="medium mb-2" for="inputCsId">Appointing Officer</label>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputAppOff">Appointing Officer</label>
                                        <input class="form-control" id="inputAppOff" type="text" placeholder="Enter Appointing Officer">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputAppOff">Date of Signing</label>
                                        <input class="form-control" id="inputAppOff" type="date" placeholder="Enter Appointing Officer">
                                    </div>
                                </div>
                            </hr>
                    
                    <div class="card-header" style="margin-top: 20px;"><strong>ATTACHMENTS</strong></div>
                    <button class="btn btn-primary" style="margin-top: 20px;"> Upload New Files</button>
                    <table style="background-color: #ffffff; overflow: auto; align-items: center; justify-content: center; width: 100%;
                    table-layout: auto; min-width: 100px; border-collapse: collapse; margin-top: 20px;">
                        <thead>
                            <tr>
                                <th style="position: sticky; top: 0; background-color: #08533F; color: #ffffff; border-bottom: 1px solid #08533F;
                                padding: 10px 20px; word-break: normal; text-align: center;">File Name</th>
                                <th style="position: sticky; top: 0; background-color: #08533F; color: #ffffff; border-bottom: 1px solid #08533F;
                                padding: 10px 20px; word-break: normal; text-align: center;">Date Uploaded</th>
                                <th style="position: sticky; top: 0; background-color: #08533F; color: #ffffff; border-bottom: 1px solid #08533F;
                                padding: 10px 20px; word-break: normal; text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="border-bottom: 1px solid #08533F; padding: 10px 20px; word-break: normal; text-align: center;">Docs1.pdf</td>
                                <td style="border-bottom: 1px solid #08533F; padding: 10px 20px; word-break: normal; text-align: center;">10/18/2023</td>
                                <td style="border-bottom: 1px solid #08533F; padding: 10px 20px; word-break: normal; text-align: center;">
                                    <button>View</button>
                                    <button>Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

                            
                        </section><!-- End Breadcrumbs -->

                    </main><!-- End #main -->

                    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

                    <!-- Vendor JS Files -->
                    <script src="vendor/purecounter/purecounter_vanilla.js"></script>
                    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
                    <script src="vendor/glightbox/js/glightbox.min.js"></script>
                    <script src="vendor/isotope-layout/isotope.pkgd.min.js"></script>
                    <script src="vendor/swiper/swiper-bundle.min.js"></script>
                    <script src="vendor/php-email-form/validate.js"></script>

                    <!-- Template Main JS File -->
                    <script src="js/datasheet.js"></script>
                    <script src="bundles/auth.bundle.js"></script>   
                    <script src="bundles/PDS.bundle.js"></script>   


</body>

</html>
