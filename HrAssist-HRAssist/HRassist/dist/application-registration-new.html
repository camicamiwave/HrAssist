<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Applicant-Registration</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="css/application-registration-new.html.css" rel="stylesheet">

  
</head>

<body>

  <main id="main">

    <!--START HERE-->

    <section class="h-100 background-color: #068E6B" style="background-color: #068E6B;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="img/apppic.png"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .50rem; border-bottom-left-radius: .50rem; " />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Applicant registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="inputFirstName">First name</label>
                            <input type="text" id="inputFirstName" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="inputMiddleName">Middle name</label>
                            <input type="text" id="inputMiddleName" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="inputLastName">Last name</label>
                            <input type="text" id="inputLastName" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="inputExName">Ex. name</label>
                            <input type="text" id="nputExName" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>

                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>

                    <!--I change the ID here-->
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                      </div>

                      <!--End-->
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                                <label for="inputStatus">Civil Status</label>
                                <select id="inputStatus" class="form-control">
                                    
                                    <option>Single</option>
                                    <option>Married</option>
                                    <option>Widowed</option>
                                    <option>Separated</option>
                                    <option>Divorced</option>
                                    <option>Live-in</option>
                                </select>

                        </div>
                        <div class="col-md-6 mb-4">
                                <label for="inputBdate">Birthdate</label>
                                <input type="date" placeholder="Birthdate" id="birthday" class="form-control">
                                
                            </div>
    
                      </div>
                      <!--Start-->

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example99">Place of Birth</label>
                        <input type="text" id="inputplacebirth" class="form-control form-control-lg" />
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m">Contact</label>
                            <input type="text" id="phone" class="form-control form-control-lg" />
                          </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">Email</label>
                            <input type="text" id="inputemail" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example99">Address</label>
                    <input type="text" id="inputaddress" class="form-control form-control-lg" />
                  </div>
  
                  <!--Start-->
                  <p>Upload your 2x2 Picture here</p>
                  <div class="form-row">
                      <div class="form-holder w-100">
                          <input type="file" class="form-control" id="applicantPicture" name="applicantPicture"/>
                      </div>
                  </div>
                  <p>Upload your CV here</p>
                  <div class="form-row">
                      <div class="form-holder w-100">
                          <input type="file" class="form-control" id="customFile" name="customFile" multiple/>
                      </div>
                  </div>
                  <div class="checkbox-circle mt-24">
                      <label class="checkbox-label">
                          <input type="checkbox" checked>
                          <span class="checkmark"></span>&nbsp&nbsp&nbsp&nbsp&nbsp
                         Please accept <a href="#">terms and conditions</a>
                      </label>
                  </div>



                  <!--End-->
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn custom-btn-color btn-lg ms-2">Submit form</button>
                </div>
                
                <style>
                    .custom-btn-color {
                        background-color: #068E6B;
                    }
                    .custom-btn-color{
                        color: #fff;
                    }
                </style>
                
                  

                      <!--End-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!--END HERE-->

    
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/glightbox/js/glightbox.min.js"></script>
  <script src="vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="vendor/swiper/swiper-bundle.min.js"></script>
  <script src="vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="js/datasheet.js"></script>
  <script src="bundles/auth.bundle.js"></script>   

</body>

</html>
