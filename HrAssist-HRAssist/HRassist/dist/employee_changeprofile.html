            <div class="container-xl px-4 mt-4">
                <!-- Account page navigation-->
                       <!-- Account page navigation-->
                       <nav class="nav nav-borders">
                        <a class="nav-link nav-link-profile" href="employee_changeprofile.html" target="__blank" >Profile</a>
                        <a class="nav-link nav-link-security" href="employee_profilepass.html" target="__blank">Security</a>
                        
                        </nav>
            
                <hr class="mt-0 mb-6">
                <div class="row">
                    <div class="col-xl-4">
                        <!-- Profile picture card-->
                        <div class="card mb-4 mb-xl-3">
                            <div class="card-header">Profile Picture</div>
                            <div class="card-body text-center">
                                <div class="d-flex justify-content-center mb-4">
                                    <img id="selectedAvatar" src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                                    class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover;" alt="example placeholder" />
                                </div>
                                <div class="small font-italic text-muted mb-4" id="applicantName">Pedro</div>
                                <div class="d-flex justify-content-center" >
                                    <div class="btn btn-primary btn-rounded btn-choose-file">
                                        <label class="form-label text-white m-1" for="customFile2" >Choose file</label>
                                        <input type="file" class="form-control d-none" id="customFile2" onchange="displaySelectedImage(event, 'selectedAvatar')" />
                                    </div>
                                </div>
                              
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <!-- Account details card-->
                        <div class="card mb-4">
                            <div class="card-header">Account Details</div>
                            <div class="card-body">
                                <form>
                                    <!-- Form Group (username)-->
                                    <div class="mb-3">
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row  mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputFirstName">Full name</label>
                                            <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Pedro B. Bartolome">
                                        </div>
                                    </div>
                                    <!-- Form Row        -->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (organization name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputSex">Sex</label>
                                            <input class="form-control" id="inputSex" type="text" placeholder="Enter your Sex" value="Male">
                                        </div>
                                        <!-- Form Group (location)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputCitizenship">Citizenship</label>
                                            <input class="form-control" id="inputCitizenship" type="text" placeholder="Enter your Citizenship" value="Filipino">
                                        </div>
                                    </div>
                                    <!-- Form Group (email address)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="pedro@gmail.com">
                                    </div>

                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputAddress">Current Address</label>
                                        <input class="form-control" id="inputAddress" type="email" placeholder="Enter your current address" value="P-2 Brgy. San Vicente, Daet, Camarines Norte">
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (phone number)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputPhone">Phone number</label>
                                            <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="+639123456789">
                                        </div>
                                        <!-- Form Group (birthday)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputBirthday">Birthday</label>
                                            <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="March 04, 2003">
                                        </div>
                                    </div>

                                    <button class="btn btn-primary btn-save" type="button">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
           

        </div>

        <script>
            function displaySelectedImage(event, elementId) {
            const selectedImage = document.getElementById(elementId);
            const fileInput = event.target;

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    selectedImage.src = e.target.result;
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        }
        </script>
