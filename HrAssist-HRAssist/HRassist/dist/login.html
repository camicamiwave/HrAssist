<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">


            <!-- For debugging purposes only 
            <hr>  
                <div id="user-info">
                    User information will be displayed here 
                </div>
            <hr>-->

            <div id="auth-form">
                <h1 id = "LoginLabel">Login Account</h1>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <button id="sign-in-email-password" class="btn btn-primary">Sign In</button>
                <button id="sign-out" class="btn btn-primary">Sign Out</button>

            </div>

        </div>


        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-panel toggle-right">

                    <h1>Welcome Back!</h1>
                    <p>To keep connect with us please
                        login with your personal info</p>
                </div>
            </div>
        </div>
    </div>


    <script src="bundles/login_authentication.bundle.js"></script>

</body>

</html>
