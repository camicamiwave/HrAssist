                        <!-- JavaScript -->
                        <script>
                            // Get references to the image, file input, and link
                            const profileImage = document.getElementById('applicantProfilePic');
                            const fileInput = document.getElementById('fileInput');
                            const profileLink = document.getElementById('profileLink');
                        
                            // Add an event listener to the link to trigger the file input click
                            profileLink.addEventListener('click', function () {
                                fileInput.click();
                            });
                        
                            // Add an event listener to the file input
                            fileInput.addEventListener('change', handleFileSelect);
                        
                            // Function to handle file selection
                            function handleFileSelect(event) {
                                const file = event.target.files[0];
                        
                                if (file) {
                                    // Read the selected file as a Data URL
                                    const reader = new FileReader();
                                    reader.onload = function (e) {
                                        // Set the image source to the Data URL
                                        profileImage.src = e.target.result;
                                    };
                                    reader.readAsDataURL(file);
                                }
                            }
                        </script>

                    <script>
                        const inputChildrenNum = document.getElementById('numberOfChildren').value;
                        if (inputChildrenNum.value.trim() == "0" || inputChildrenNum.value.trim() == ""){
                            const formContainer = document.getElementById('formContainer');
                            formContainer.style.display = 'none';
                        }

                        function generateForms() {
                            const numberOfChildren = document.getElementById('numberOfChildren').value;
                            const formContainer = document.getElementById('formContainer');
                    
                            // Clear previous forms
                            formContainer.innerHTML = '';
                    
                            // Generate new forms based on the number of children
                            for (let i = 1; i <= numberOfChildren; i++) {
                                const formHtml = `
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputChildrenFirstName${i}">First name ${i}</label>
                                        <input class="form-control" id="inputChildrenFirstName${i}" type="text" placeholder="" value="">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="small mb-1" for="inputChildrenMiddleName${i}">Middle name ${i}</label>
                                        <input class="form-control" id="inputChildrenMiddleName${i}" type="text" placeholder="" value="">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputChildrenSurName${i}">Surname ${i}</label>
                                        <input class="form-control" id="inputChildrenSurName${i}" type="text" placeholder="" value="">
                                    </div>
                                    <div class="col-md-1">
                                        <label class="small mb-1" for="inputChildrenExName${i}">Ex. name ${i}</label>
                                        <input class="form-control" id="inputChildrenExName${i}" type="text" placeholder="" value="">
                                    </div>
                                `;
                                formContainer.innerHTML += formHtml;
                            }
                        }
