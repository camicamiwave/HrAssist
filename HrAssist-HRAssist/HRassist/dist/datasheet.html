                    <script>
                        function generateForms() {
                            const numberOfChildren = document.getElementById('numberOfChildren').value;
                            const formContainer = document.getElementById('formContainer');
                    
                            // Clear previous forms
                            formContainer.innerHTML = '';
                    
                            // Generate new forms based on the number of children
                            for (let i = 1; i <= numberOfChildren; i++) {
                                const formHtml = `
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputFirstName${i}">First name ${i}</label>
                                        <input class="form-control" id="inputFirstName${i}" type="text" placeholder="" value="">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="small mb-1" for="inputMiddleName${i}">Middle name ${i}</label>
                                        <input class="form-control" id="inputMiddleName${i}" type="text" placeholder="" value="">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1" for="inputSurName${i}">Surname ${i}</label>
                                        <input class="form-control" id="inputSurName${i}" type="text" placeholder="" value="">
                                    </div>
                                    <div class="col-md-1">
                                        <label class="small mb-1" for="InputExName${i}">Ex. name ${i}</label>
                                        <input class="form-control" id="inputExName${i}" type="text" placeholder="" value="">
                                    </div>
                                `;
                                formContainer.innerHTML += formHtml;
                            }
                        }
